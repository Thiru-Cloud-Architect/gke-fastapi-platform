apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: asia-south1-docker.pkg.dev/gke-project-one/gke-docker/fastapi:1.0
          ports:
            - containerPort: 8000
